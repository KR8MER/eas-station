[pytest]
# pytest configuration for EAS Station

# Minimum pytest version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # More verbose output for failures
    --tb=short
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Enable strict config (catch typos in config)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    # --cov=app_core
    # --cov=app_utils
    # --cov=webapp
    # --cov-report=term-missing
    # --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use mocks for external services)
    functional: Functional tests (test complete workflows)
    slow: Tests that take more than 1 second
    audio: Tests involving audio processing
    gpio: Tests involving GPIO hardware
    radio: Tests involving radio receivers
    database: Tests requiring database connection
    network: Tests requiring network access
    docker: Tests requiring Docker environment

# pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Ignore certain warnings
filterwarnings =
    # Ignore pytest-asyncio default fixture loop scope warning
    ignore:The configuration option "asyncio_default_fixture_loop_scope" is unset:pytest.PytestDeprecationWarning
    # Add other warning filters as needed
    # ignore::DeprecationWarning

# Console output
console_output_style = progress

# Directories to ignore during test collection
norecursedirs =
    .git
    .github
    .pytest_cache
    __pycache__
    venv
    env
    .venv
    .env
    build
    dist
    *.egg-info
    node_modules
    static
    templates
    docs
    examples
    tools
    scripts
