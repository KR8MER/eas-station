version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: noaa-alerts:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"

  poller:
    image: noaa-alerts:latest
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
