services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOAPYSDR_DRIVERS: ${SOAPYSDR_DRIVERS:-rtlsdr,airspy}
    image: eas-station:latest
    ports:
      - "80:5000"
    networks:
      - default
    environment:
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev/bus/usb/003/002:/dev/bus/usb/003/002
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  poller:
    image: eas-station:latest
    depends_on:
      - app
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    networks:
      - default
    environment:
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  ipaws-poller:
    image: eas-station:latest
    depends_on:
      - app
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    networks:
      - default
    environment:
      CAP_POLLER_MODE: IPAWS
      CAP_ENDPOINTS: ${IPAWS_CAP_FEED_URLS:-}
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  alerts-db:
    image: ${ALERTS_DB_IMAGE:-postgis/postgis:17-3.4}
    profiles:
      - embedded-db
    restart: unless-stopped
    networks:
      default:
        aliases:
          - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - alerts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alerts}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  alerts-db-data:

networks:
  default:
    name: ${DOCKER_NETWORK:-bridge}
    external: ${DOCKER_NETWORK_EXTERNAL:-false}
