services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOAPYSDR_DRIVERS: ${SOAPYSDR_DRIVERS:-rtlsdr,airspy}
    image: eas-station:latest
    ports:
      - "80:5000"
    env_file:
      - stack.env  # For Portainer Git deployments
      - .env       # For local docker-compose and setup wizard
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database (change POSTGRES_HOST to your database server)
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Application settings
      SECRET_KEY: ${SECRET_KEY:-}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Location defaults
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      DEFAULT_COUNTY_NAME: ${DEFAULT_COUNTY_NAME:-}
      DEFAULT_STATE_CODE: ${DEFAULT_STATE_CODE:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  poller:
    image: eas-station:latest
    depends_on:
      - app
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments
      - .env       # For local docker-compose and setup wizard
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  ipaws-poller:
    image: eas-station:latest
    depends_on:
      - app
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments
      - .env       # For local docker-compose and setup wizard
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Poller configuration
      CAP_POLLER_MODE: IPAWS
      CAP_ENDPOINTS: ${IPAWS_CAP_FEED_URLS:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  alerts-db:
    image: ${ALERTS_DB_IMAGE:-postgis/postgis:17-3.4}
    profiles:
      - embedded-db
    restart: unless-stopped
    networks:
      default:
        aliases:
          - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - alerts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alerts}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  alerts-db-data:
  app-config:  # Persistent storage for wizard-generated .env file
