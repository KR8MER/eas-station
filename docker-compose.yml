version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REPO_URL: ${REPO_URL:-https://github.com/your-org/noaa_alerts_systems.git}
        REPO_REF: ${REPO_REF:-main}
    image: noaa-alerts:latest
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      SECRET_KEY: change-me
      DATABASE_URL: postgresql://noaa_user:change_me@db:5432/noaa_alerts
      LED_SIGN_IP: 192.168.1.100
      LED_SIGN_PORT: 10001
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: noaa_alerts
      POSTGRES_USER: noaa_user
      POSTGRES_PASSWORD: change_me
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
