services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOAPYSDR_DRIVERS: ${SOAPYSDR_DRIVERS:-rtlsdr,airspy}
    image: eas-station:latest
    ports:
      - "80:5000"
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database (change POSTGRES_HOST to your database server)
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Application settings
      SECRET_KEY: ${SECRET_KEY:-}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Location defaults
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      DEFAULT_COUNTY_NAME: ${DEFAULT_COUNTY_NAME:-}
      DEFAULT_STATE_CODE: ${DEFAULT_STATE_CODE:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  poller:
    image: eas-station:latest
    depends_on:
      - app
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  ipaws-poller:
    image: eas-station:latest
    depends_on:
      - app
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Poller configuration
      CAP_POLLER_MODE: IPAWS
      CAP_ENDPOINTS: ${IPAWS_CAP_FEED_URLS:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_RAWIO
    security_opt:
      - no-new-privileges:true

  alerts-db:
    image: ${ALERTS_DB_IMAGE:-postgis/postgis:17-3.4}
    profiles:
      - embedded-db
    restart: unless-stopped
    networks:
      default:
        aliases:
          - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - alerts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alerts}"]
      interval: 10s
      timeout: 5s
      retries: 5

  icecast:
    image: infiniteproject/icecast:latest
    container_name: eas-icecast
    restart: unless-stopped
    ports:
      - "${ICECAST_PORT:-8000}:8000"  # Icecast web interface and streams
    environment:
      # Admin credentials (CHANGE THESE IN PRODUCTION!)
      - ICECAST_ADMIN_USER=${ICECAST_ADMIN_USER:-admin}
      - ICECAST_ADMIN_PASSWORD=${ICECAST_ADMIN_PASSWORD:-changeme_admin}

      # Source credentials for EAS Station to publish streams
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-changeme_source}

      # Relay password
      - ICECAST_RELAY_PASSWORD=${ICECAST_RELAY_PASSWORD:-changeme_relay}

      # Server settings
      - ICECAST_HOSTNAME=${ICECAST_HOSTNAME:-localhost}
      - ICECAST_LOCATION=EAS Monitoring Station
      - ICECAST_CONTACT=${ICECAST_CONTACT:-admin@example.com}

      # Performance limits
      - ICECAST_MAX_CLIENTS=100
      - ICECAST_MAX_SOURCES=50
    volumes:
      - icecast-logs:/var/log/icecast
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Note: Configure EAS Station to use Icecast:
    #   1. Go to /settings/audio in the web interface
    #   2. Scroll to "Icecast Streaming Output"
    #   3. Server: icecast (or localhost if accessing from host)
    #   4. Port: 8000
    #   5. Source Password: (value from ICECAST_SOURCE_PASSWORD above)
    #   6. Save configuration
    # Streams will be available at: http://localhost:8000/source-name

volumes:
  alerts-db-data:
  app-config:  # Persistent storage for wizard-generated .env file
  icecast-logs:  # Icecast server logs
