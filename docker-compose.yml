version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: noaa-alerts:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgresql:
        condition: service_healthy

  poller:
    image: noaa-alerts:latest
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgresql:
        condition: service_healthy

  postgresql:
    image: postgis/postgis:15-3.3
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-casaos}
      POSTGRES_USER: ${POSTGRES_USER:-casaos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-casaos}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-casaos} -d ${POSTGRES_DB:-casaos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
