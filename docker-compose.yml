version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: noaa-alerts:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgresql

  poller:
    image: noaa-alerts:latest
    command: ["python", "poller/cap_poller.py", "--continuous"]
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgresql

  postgresql:
    image: postgres:15
    environment:
      POSTGRES_DB: casaos
      POSTGRES_USER: casaos
      POSTGRES_PASSWORD: casaos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
