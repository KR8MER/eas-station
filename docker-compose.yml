services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: eas-nginx:latest
    restart: unless-stopped
    ports:
      - "8888:8888"    # HTTP (redirects to HTTPS) - binds to both IPv4 and IPv6 (port 8888 to avoid CasaOS conflict)
      - "443:443"  # HTTPS - binds to both IPv4 and IPv6
    networks:
      - eas-network
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - nginx-logs:/var/log/nginx
      - app-config:/app-config:ro  # Read persistent config from setup wizard
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    depends_on:
      - app
    security_opt:
      - no-new-privileges:true

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    networks:
      - eas-network
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - app-config:/app-config:ro  # Read persistent config from setup wizard
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: eas-redis
    restart: unless-stopped
    networks:
      - eas-network
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true

  sdr-service:
    image: eas-station:latest
    container_name: eas-sdr-service
    restart: unless-stopped
    networks:
      - eas-network
    command: ["python", "audio_service.py"]
    volumes:
      - app-config:/app-config
    environment:
      # Database connection
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      CONFIG_PATH: /app-config/.env

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}

      # Icecast configuration
      ICECAST_SERVER: ${ICECAST_SERVER:-icecast}
      ICECAST_PORT: ${ICECAST_INTERNAL_PORT:-8000}
      ICECAST_EXTERNAL_PORT: ${ICECAST_EXTERNAL_PORT:-8001}
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      ICECAST_ADMIN_USER: ${ICECAST_ADMIN_USER:-admin}
      ICECAST_ADMIN_PASSWORD: ${ICECAST_ADMIN_PASSWORD:-changeme_admin}
      ICECAST_ENABLED: ${ICECAST_ENABLED:-true}
      ICECAST_PUBLIC_HOSTNAME: ${ICECAST_PUBLIC_HOSTNAME:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      # SDR Device Passthrough - ONLY this container needs USB access
      - /dev/bus/usb:/dev/bus/usb
    # Privileged mode required for USB device access and dynamic device node creation
    # Provides CAP_SYS_RAWIO and other capabilities needed for direct hardware I/O
    privileged: true
    cap_add:
      - SYS_RAWIO    # Direct I/O access to hardware devices
      - SYS_ADMIN    # USB device operations
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import redis; r=redis.Redis(host=\"redis\"); r.ping()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Note: SDR drivers not needed in web-only container
    image: eas-station:latest
    expose:
      - "5000"  # Internal only, accessed via nginx reverse proxy
    networks:
      - eas-network
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
      - certbot-conf:/etc/letsencrypt:ro  # Allow SSL export routes to read certificates
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Allow container engine health checks
    environment:
      # Database connection - external database (change POSTGRES_HOST to your database server)
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection (REQUIRED for separated architecture)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      SECRET_KEY: ${SECRET_KEY:-}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Location defaults
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      DEFAULT_COUNTY_NAME: ${DEFAULT_COUNTY_NAME:-}
      DEFAULT_STATE_CODE: ${DEFAULT_STATE_CODE:-}

      # Note: Audio-related settings (SDR, Icecast) removed from app container.
      # These are configured in the audio-service container.
      # See docker-compose.separated.yml for audio-service configuration.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Note: Device passthrough removed - app container serves UI only.
    # USB devices, GPIO, and other hardware access moved to audio-service container.
    # For hardware access, see audio-service configuration in docker-compose.separated.yml
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy

  noaa-poller:
    image: eas-station:latest
    depends_on:
      - app
    networks:
      - eas-network
    command: ["python", "poller/cap_poller.py", "--continuous", "--interval", "120"]
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/noaa.env  # Separate config for NOAA poller

      # Poller configuration
      CAP_POLLER_MODE: NOAA
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # NOTE: SDR/USB access removed - this poller only fetches CAP XML via HTTP
    # All SDR hardware access is isolated to the sdr-service container
    security_opt:
      - no-new-privileges:true

  ipaws-poller:
    image: eas-station:latest
    depends_on:
      - app
    networks:
      - eas-network
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/ipaws.env  # Separate config for IPAWS poller

      # Poller configuration
      CAP_POLLER_MODE: IPAWS
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # NOTE: SDR/USB access removed - this poller only fetches CAP XML via HTTP
    # All SDR hardware access is isolated to the sdr-service container
    security_opt:
      - no-new-privileges:true

  alerts-db:
    image: ${ALERTS_DB_IMAGE:-postgis/postgis:17-3.4}
    profiles:
      - embedded-db
    restart: unless-stopped
    networks:
      eas-network:
        aliases:
          - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - alerts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alerts}"]
      interval: 10s
      timeout: 5s
      retries: 5

  icecast:
    build:
      context: .
      dockerfile: Dockerfile.icecast
    image: eas-icecast:latest
    container_name: eas-icecast
    restart: unless-stopped
    networks:
      - eas-network
    ports:
      - "${ICECAST_PORT:-8001}:8000"  # Icecast web interface and streams (port 8001 to avoid Portainer conflict)
    environment:
      # Icecast configuration via environment variables
      - ICECAST_LOCATION=EAS Monitoring Station
      - ICECAST_ADMIN=${ICECAST_CONTACT:-admin@example.com}
      - ICECAST_HOSTNAME=${ICECAST_HOSTNAME:-localhost}
      - ICECAST_MAX_CLIENTS=${ICECAST_MAX_CLIENTS:-100}
      - ICECAST_MAX_SOURCES=${ICECAST_MAX_SOURCES:-50}

      # Authentication (defaults only - actual values loaded from /app-config/.env)
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      - ICECAST_RELAY_PASSWORD=${ICECAST_RELAY_PASSWORD:-changeme_relay}
      - ICECAST_ADMIN_PASSWORD=${ICECAST_ADMIN_PASSWORD:-changeme_admin}
    volumes:
      - icecast-logs:/var/log/icecast2
      - app-config:/app-config:ro  # Mount persistent config as read-only for password sync
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/status.xsl >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Note: Configure EAS Station to use Icecast:
    #   1. Go to /settings/audio in the web interface
    #   2. Scroll to "Icecast Streaming Output"
    #   3. Server: icecast (or localhost if accessing from host)
    #   4. Port: 8000 (internal) / 8001 (external/host access)
    #   5. Source Password: (value from ICECAST_SOURCE_PASSWORD above)
    #   6. Save configuration
    # Streams will be available at: http://localhost:8001/source-name

volumes:
  alerts-db-data:
  redis-data:  # Redis persistent storage for worker coordination
  app-config:  # Persistent storage for wizard-generated .env file
  icecast-logs:  # Icecast server logs
  certbot-conf:  # Let's Encrypt SSL certificates
  certbot-www:  # Certbot ACME challenge files
  nginx-logs:  # nginx access and error logs

networks:
  eas-network:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
        - subnet: fd00:ea:1::/64
          gateway: fd00:ea:1::1
