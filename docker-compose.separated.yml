# EAS Station - Separated Service Architecture with Hardware Isolation
#
# This is the SAME as docker-compose.yml - the separated architecture is now the default!
#
# Modern Hardware-Isolated Architecture:
#   - sdr-service: Standalone SDR hardware processing (USB devices only)
#   - hardware-service: GPIO, displays, Zigbee (isolated from SDR)
#   - app: Web UI only (reads metrics from Redis, no hardware access)
#   - redis: State management and pub/sub
#   - pollers: HTTP-only alert polling (no hardware access)
#
# Benefits:
#   ✅ Web crashes don't affect hardware monitoring
#   ✅ SDR failures don't affect GPIO/displays
#   ✅ Display failures don't affect SDR monitoring
#   ✅ Independent service restart and fault isolation
#   ✅ Clear CPU attribution per service
#   ✅ No USB device contention
#
# For the full configuration, use docker-compose.yml directly:
#   docker-compose up -d
#
# This file is kept for backward compatibility and documentation purposes.
# It demonstrates the hardware-isolated architecture that's now standard.

version: '3.8'

services:
  # Redis - State management and coordination
  redis:
    image: redis:7-alpine
    container_name: eas-redis
    restart: unless-stopped
    networks:
      - eas-network
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true

  # SDR Service - Dedicated SDR hardware processing
  # Runs independently from web application and other hardware
  # Publishes metrics to Redis every 5 seconds
  sdr-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: eas-station:latest
    container_name: eas-sdr-service
    restart: unless-stopped
    networks:
      - eas-network
    command: ["python", "audio_service.py"]
    volumes:
      - app-config:/app-config
    environment:
      # Database connection
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      CONFIG_PATH: /app-config/.env

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}

      # Icecast configuration
      ICECAST_SERVER: ${ICECAST_SERVER:-icecast}
      ICECAST_PORT: ${ICECAST_INTERNAL_PORT:-8000}
      ICECAST_EXTERNAL_PORT: ${ICECAST_EXTERNAL_PORT:-8001}
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      ICECAST_ADMIN_USER: ${ICECAST_ADMIN_USER:-admin}
      ICECAST_ADMIN_PASSWORD: ${ICECAST_ADMIN_PASSWORD:-changeme_admin}
      ICECAST_ENABLED: ${ICECAST_ENABLED:-true}
      ICECAST_PUBLIC_HOSTNAME: ${ICECAST_PUBLIC_HOSTNAME:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      # SDR Device Passthrough - ONLY this container needs USB access
      - /dev/bus/usb:/dev/bus/usb
    # Privileged mode required for USB device access and dynamic device node creation
    # Provides CAP_SYS_RAWIO and other capabilities needed for direct hardware I/O
    privileged: true
    cap_add:
      - SYS_RAWIO    # Direct I/O access to hardware devices
      - SYS_ADMIN    # USB device operations
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import redis; r=redis.Redis(host=\"redis\"); r.ping()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Hardware Service - Dedicated GPIO/Display hardware management
  # Isolated from SDR for fault tolerance
  hardware-service:
    image: eas-station:latest
    container_name: eas-hardware-service
    restart: unless-stopped
    networks:
      - eas-network
    command: ["python", "hardware_service.py"]
    volumes:
      - app-config:/app-config
    environment:
      # Database connection
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      CONFIG_PATH: /app-config/.env

      # Hardware settings
      GPIO_ENABLED: ${GPIO_ENABLED:-false}
      SCREENS_AUTO_START: ${SCREENS_AUTO_START:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # NOTE: GPIO/display devices added via docker-compose.pi.yml override
    # This base configuration works on all platforms (GPIO features disabled)
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import redis; r=redis.Redis(host=\"redis\"); r.ping()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Application - UI only (no hardware access)
  # Reads metrics from Redis (published by sdr-service and hardware-service)
  # Multiple workers can run safely - all read from same Redis state
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Note: SDR drivers not needed in web-only container
    image: eas-station:latest
    expose:
      - "5000"  # Internal only, accessed via nginx reverse proxy
    networks:
      - eas-network
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
      - certbot-conf:/etc/letsencrypt:ro  # Allow SSL export routes to read certificates
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Allow container engine health checks
    environment:
      # Database connection - external database (change POSTGRES_HOST to your database server)
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection (REQUIRED for separated architecture)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      SECRET_KEY: ${SECRET_KEY:-}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Location defaults
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      DEFAULT_COUNTY_NAME: ${DEFAULT_COUNTY_NAME:-}
      DEFAULT_STATE_CODE: ${DEFAULT_STATE_CODE:-}

      # Note: Audio-related settings (SDR, Icecast) removed from app container.
      # These are configured in the sdr-service container.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Note: Device passthrough removed - app container serves UI only.
    # USB devices, GPIO, and other hardware access moved to dedicated service containers.
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # NOAA CAP Alert Poller
  noaa-poller:
    image: eas-station:latest
    depends_on:
      - app
    networks:
      - eas-network
    command: ["python", "poller/cap_poller.py", "--continuous", "--interval", "120"]
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Use main persistent config (same as app)

      # Poller configuration (overrides .env file)
      CAP_POLLER_MODE: NOAA  # Differentiates NOAA vs IPAWS poller
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # NOTE: SDR/USB access removed - this poller only fetches CAP XML via HTTP
    # All SDR hardware access is isolated to the sdr-service container
    security_opt:
      - no-new-privileges:true

  # IPAWS CAP Alert Poller
  ipaws-poller:
    image: eas-station:latest
    depends_on:
      - app
    networks:
      - eas-network
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - external database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Use main persistent config (same as app)

      # Poller configuration (overrides .env file)
      CAP_POLLER_MODE: IPAWS  # Differentiates NOAA vs IPAWS poller
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # NOTE: SDR/USB access removed - this poller only fetches CAP XML via HTTP
    # All SDR hardware access is isolated to the sdr-service container
    security_opt:
      - no-new-privileges:true

  # Icecast Streaming Server
  icecast:
    build:
      context: .
      dockerfile: Dockerfile.icecast
    image: eas-icecast:latest
    container_name: eas-icecast
    restart: unless-stopped
    networks:
      - eas-network
    ports:
      - "${ICECAST_PORT:-8001}:8000"
    environment:
      - ICECAST_LOCATION=EAS Monitoring Station
      - ICECAST_ADMIN=${ICECAST_CONTACT:-admin@example.com}
      - ICECAST_HOSTNAME=${ICECAST_HOSTNAME:-localhost}
      - ICECAST_MAX_CLIENTS=${ICECAST_MAX_CLIENTS:-100}
      - ICECAST_MAX_SOURCES=${ICECAST_MAX_SOURCES:-50}
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      - ICECAST_RELAY_PASSWORD=${ICECAST_RELAY_PASSWORD:-changeme_relay}
      - ICECAST_ADMIN_PASSWORD=${ICECAST_ADMIN_PASSWORD:-changeme_admin}
    volumes:
      - icecast-logs:/var/log/icecast2
      - app-config:/app-config:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/status.xsl >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: eas-nginx:latest
    restart: unless-stopped
    networks:
      - eas-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - nginx-logs:/var/log/nginx
      - app-config:/app-config:ro
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    depends_on:
      - app
    security_opt:
      - no-new-privileges:true

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    networks:
      - eas-network
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - app-config:/app-config:ro
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    security_opt:
      - no-new-privileges:true

volumes:
  redis-data:  # Redis persistent storage
  app-config:  # Persistent configuration
  icecast-logs:  # Icecast logs
  certbot-conf:  # SSL certificates
  certbot-www:  # Certbot ACME challenges
  nginx-logs:  # Nginx logs

networks:
  eas-network:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
        - subnet: fd00:ea:1::/64
          gateway: fd00:ea:1::1

# ARCHITECTURE NOTES:
#
# This hardware-isolated architecture provides:
#   ✅ Complete fault isolation - SDR, GPIO, and web are independent
#   ✅ No USB device contention - only sdr-service has USB access
#   ✅ Independent scaling - add web workers without duplicating hardware services
#   ✅ Clear debugging - separate logs per hardware type
#   ✅ Simple coordination - Redis pub/sub (no complex file locking)
#   ✅ Performance - dedicated resources per service
#
# Monitoring:
#   docker-compose logs -f sdr-service       # SDR hardware logs
#   docker-compose logs -f hardware-service  # GPIO/display logs
#   docker-compose logs -f app               # Web application logs
#   docker-compose exec redis redis-cli HGETALL eas:metrics  # View metrics
#
# Hardware Isolation:
#   sdr-service:      /dev/bus/usb (USB SDR devices only)
#   hardware-service: /dev/gpiomem, /dev/i2c-1 (GPIO/displays via Pi override)
#   app:              /dev:ro (read-only SMART monitoring only)
#   pollers:          NO hardware access (HTTP only)
