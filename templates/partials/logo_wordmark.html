{% set logo_classes = logo_classes | default('brand-logo') %}
{% set logo_style = logo_style | default('') %}
{% set logo_label = logo_label | default('EAS Station logo') %}
<svg
    class="logo-wordmark{% if logo_classes %} {{ logo_classes }}{% endif %}"
    role="img"
    aria-label="{{ logo_label }}"
    viewBox="0 0 800 200"
    xmlns="http://www.w3.org/2000/svg"
    focusable="false"
    {% if logo_style %}style="{{ logo_style }}"{% endif %}>
    <title>{{ logo_label }}</title>
    <g class="logo-icon" aria-hidden="true">
        <rect x="30" y="60" width="120" height="20" rx="10" class="logo-bar" />
        <rect x="30" y="90" width="120" height="20" rx="10" class="logo-bar" />
        <rect x="30" y="120" width="120" height="20" rx="10" class="logo-bar" />
    </g>
    <text x="180" y="115" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="72" font-weight="700" class="logo-text logo-text-primary">EAS</text>
    <text x="330" y="115" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="72" font-weight="300" class="logo-text logo-text-secondary">STATION</text>
</svg>
