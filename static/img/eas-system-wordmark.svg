<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <style>
      .text-primary { fill: #1e293b; }
      .text-secondary { fill: #64748b; }
      .accent { fill: #ef4444; }
    </style>
  </defs>

  <!-- Simple icon: three horizontal bars representing alert broadcast -->
  <g id="icon">
    <rect x="30" y="60" width="120" height="20" rx="10" class="accent"/>
    <rect x="30" y="90" width="120" height="20" rx="10" class="accent"/>
    <rect x="30" y="120" width="120" height="20" rx="10" class="accent"/>
  </g>

  <!-- Text -->
  <text x="180" y="115" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="72" font-weight="700" class="text-primary">EAS</text>
  <text x="330" y="115" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="72" font-weight="300" class="text-secondary">STATION</text>
</svg>
