<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="hero-title hero-desc">
  <title id="hero-title">EAS Station - Powered by Raspberry Pi</title>
  <desc id="hero-desc">Modern Emergency Alert System broadcasting powered by affordable Raspberry Pi hardware</desc>
  
  <defs>
    <!-- Modern gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .hero-title { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 64px;
        font-weight: 800;
        fill: #f8fafc;
        letter-spacing: -0.02em;
      }
      .hero-subtitle { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 28px;
        font-weight: 500;
        fill: #cbd5e1;
        letter-spacing: -0.01em;
      }
      .feature-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        font-weight: 600;
        fill: #e2e8f0;
      }
      .feature-desc {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 400;
        fill: #94a3b8;
      }
      .stat-number {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 48px;
        font-weight: 700;
        fill: #10b981;
      }
      .stat-label {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .badge-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
        font-weight: 600;
        fill: #0f172a;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  <rect width="1200" height="600" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Decorative glow elements -->
  <circle cx="200" cy="100" r="150" fill="url(#glow)" opacity="0.3" filter="url(#glow-filter)"/>
  <circle cx="1000" cy="500" r="200" fill="url(#glow)" opacity="0.2" filter="url(#glow-filter)"/>
  
  <!-- Left side: Content -->
  <g id="content">
    <!-- Badge -->
    <g transform="translate(80, 80)">
      <rect width="180" height="32" rx="16" fill="#10b981" opacity="0.9"/>
      <text x="90" y="21" text-anchor="middle" class="badge-text">Open Source EAS</text>
    </g>
    
    <!-- Main title -->
    <text x="80" y="180" class="hero-title">Professional EAS</text>
    <text x="80" y="250" class="hero-title">Broadcasting</text>
    
    <!-- Subtitle -->
    <text x="80" y="300" class="hero-subtitle">Powered by Raspberry Pi</text>
    
    <!-- Feature highlights -->
    <g transform="translate(80, 360)">
      <!-- Feature 1 -->
      <g>
        <circle cx="8" cy="8" r="8" fill="#10b981"/>
        <text x="28" y="14" class="feature-text">95% Cost Savings</text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="8" fill="#3b82f6"/>
        <text x="28" y="14" class="feature-text">DASDEC3-Compatible</text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(0, 80)">
        <circle cx="8" cy="8" r="8" fill="#8b5cf6"/>
        <text x="28" y="14" class="feature-text">Open Source & Extensible</text>
      </g>
    </g>
  </g>
  
  <!-- Right side: Raspberry Pi visualization -->
  <g id="pi-visual" transform="translate(650, 150)">
    <!-- Main Pi board - simplified, modern design -->
    <g filter="url(#shadow)">
      <!-- Board base -->
      <rect x="0" y="0" width="400" height="280" rx="20" fill="url(#pi-gradient)" opacity="0.95"/>
      
      <!-- Decorative circuit traces -->
      <g opacity="0.3">
        <path d="M 40 40 L 360 40" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 40 80 L 280 80" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 40 120 L 360 120" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 40 160 L 240 160" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 40 200 L 360 200" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
        <path d="M 40 240 L 320 240" stroke="#f8fafc" stroke-width="2" stroke-linecap="round"/>
      </g>
      
      <!-- Raspberry Pi logo area (simplified) -->
      <g transform="translate(150, 100)">
        <!-- Stylized Pi symbol -->
        <circle cx="50" cy="40" r="45" fill="#0f172a" opacity="0.6"/>
        <text x="50" y="60" text-anchor="middle" style="font-family: 'Georgia', serif; font-size: 56px; font-weight: bold; fill: #f8fafc;">\u03c0</text>
      </g>
      
      <!-- Component indicators (abstract) -->
      <g opacity="0.7">
        <!-- CPU -->
        <rect x="280" y="40" width="80" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
        <text x="320" y="85" text-anchor="middle" style="font-size: 12px; fill: #94a3b8; font-weight: 600;">BCM2712</text>
        
        <!-- Ports -->
        <rect x="30" y="30" width="60" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="30" y="60" width="60" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        
        <!-- GPIO -->
        <g transform="translate(280, 140)">
          <rect width="80" height="100" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
          <circle cx="20" cy="20" r="3" fill="#8b5cf6"/>
          <circle cx="40" cy="20" r="3" fill="#8b5cf6"/>
          <circle cx="60" cy="20" r="3" fill="#8b5cf6"/>
          <circle cx="20" cy="40" r="3" fill="#8b5cf6"/>
          <circle cx="40" cy="40" r="3" fill="#8b5cf6"/>
          <circle cx="60" cy="40" r="3" fill="#8b5cf6"/>
          <circle cx="20" cy="60" r="3" fill="#8b5cf6"/>
          <circle cx="40" cy="60" r="3" fill="#8b5cf6"/>
          <circle cx="60" cy="60" r="3" fill="#8b5cf6"/>
          <circle cx="20" cy="80" r="3" fill="#8b5cf6"/>
          <circle cx="40" cy="80" r="3" fill="#8b5cf6"/>
          <circle cx="60" cy="80" r="3" fill="#8b5cf6"/>
        </g>
      </g>
      
      <!-- Glow effect on edges -->
      <rect x="0" y="0" width="400" height="280" rx="20" fill="none" stroke="#10b981" stroke-width="3" opacity="0.5" filter="url(#glow-filter)"/>
    </g>
    
    <!-- Floating stat cards -->
    <g transform="translate(-100, -80)">
      <!-- Card 1: Cost -->
      <g filter="url(#shadow)">
        <rect width="140" height="100" rx="12" fill="#1e293b" opacity="0.95"/>
        <text x="70" y="45" text-anchor="middle" class="stat-number">$85</text>
        <text x="70" y="70" text-anchor="middle" class="stat-label">Starting Cost</text>
      </g>
    </g>
    
    <g transform="translate(400, 100)">
      <!-- Card 2: Performance -->
      <g filter="url(#shadow)">
        <rect width="140" height="100" rx="12" fill="#1e293b" opacity="0.95"/>
        <text x="70" y="45" text-anchor="middle" class="stat-number">4\u00d7</text>
        <text x="70" y="70" text-anchor="middle" class="stat-label">CPU Cores</text>
      </g>
    </g>
    
    <g transform="translate(400, 240)">
      <!-- Card 3: Memory -->
      <g filter="url(#shadow)">
        <rect width="140" height="100" rx="12" fill="#1e293b" opacity="0.95"/>
        <text x="70" y="45" text-anchor="middle" class="stat-number">8GB</text>
        <text x="70" y="70" text-anchor="middle" class="stat-label">RAM</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(80, 540)">
    <text class="feature-desc">Enterprise-grade emergency alerting without the enterprise price tag</text>
  </g>
</svg>
