<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="hero-title hero-desc">
  <title id="hero-title">EAS Station - Powered by Raspberry Pi</title>
  <desc id="hero-desc">Modern Emergency Alert System broadcasting powered by affordable Raspberry Pi hardware</desc>
  
  <defs>
    <!-- Clean gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <style>
      .hero-title { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 56px;
        font-weight: 800;
        fill: #f8fafc;
        letter-spacing: -0.02em;
      }
      .hero-subtitle { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 24px;
        font-weight: 500;
        fill: #94a3b8;
      }
      .feature-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #cbd5e1;
      }
      .stat-number {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 36px;
        font-weight: 700;
        fill: #10b981;
      }
      .stat-label {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 13px;
        font-weight: 500;
        fill: #64748b;
      }
      .badge-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 11px;
        font-weight: 600;
        fill: #0f172a;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Left side: Content (well-spaced) -->
  <g id="content">
    <!-- Badge -->
    <rect x="80" y="100" width="160" height="28" rx="14" fill="#10b981"/>
    <text x="160" y="118" text-anchor="middle" class="badge-text">Open Source</text>
    
    <!-- Main title - plenty of space -->
    <text x="80" y="190" class="hero-title">Professional EAS</text>
    <text x="80" y="250" class="hero-title">Broadcasting</text>
    
    <!-- Subtitle - good spacing -->
    <text x="80" y="300" class="hero-subtitle">Powered by Raspberry Pi</text>
    
    <!-- Feature list - well spaced -->
    <g transform="translate(80, 360)">
      <circle cx="6" cy="6" r="6" fill="#10b981"/>
      <text x="24" y="12" class="feature-text">95% Cost Savings vs Commercial Systems</text>
    </g>
    
    <g transform="translate(80, 410)">
      <circle cx="6" cy="6" r="6" fill="#3b82f6"/>
      <text x="24" y="12" class="feature-text">DASDEC3-Compatible Architecture</text>
    </g>
    
    <g transform="translate(80, 460)">
      <circle cx="6" cy="6" r="6" fill="#8b5cf6"/>
      <text x="24" y="12" class="feature-text">Open Source &amp; Community Driven</text>
    </g>
  </g>
  
  <!-- Right side: Simple Pi board -->
  <g id="pi-board" transform="translate(700, 180)">
    <!-- Main board - clean and simple -->
    <rect x="0" y="0" width="380" height="240" rx="16" fill="url(#pi-gradient)" opacity="0.9"/>
    
    <!-- Raspberry Pi logo (simplified) -->
    <circle cx="190" cy="120" r="60" fill="#0f172a" opacity="0.4"/>
    <text x="190" y="145" text-anchor="middle" style="font-family: 'Georgia', serif; font-size: 72px; font-weight: bold; fill: #f8fafc; opacity: 0.9;">π</text>
    
    <!-- Corner accents -->
    <rect x="20" y="20" width="40" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="320" y="20" width="40" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="20" y="180" width="40" height="40" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="320" y="180" width="40" height="40" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Stats row - clean and separated -->
  <g id="stats" transform="translate(700, 460)">
    <!-- Stat 1 -->
    <g>
      <text x="0" y="0" class="stat-number">$85</text>
      <text x="0" y="20" class="stat-label">Starting Cost</text>
    </g>
    
    <!-- Stat 2 -->
    <g transform="translate(140, 0)">
      <text x="0" y="0" class="stat-number">4×</text>
      <text x="0" y="20" class="stat-label">CPU Cores</text>
    </g>
    
    <!-- Stat 3 -->
    <g transform="translate(260, 0)">
      <text x="0" y="0" class="stat-number">8GB</text>
      <text x="0" y="20" class="stat-label">Memory</text>
    </g>
  </g>
</svg>
