  </defs>
  <rect x="6" y="10" width="208" height="80" rx="20" fill="url(#arrlGradient)" filter="url(#shadow)" />
  <path d="M70 24 L82 24 L70 52 L82 52 L64 86 L72 58 L60 58 Z" fill="#fde047" />
