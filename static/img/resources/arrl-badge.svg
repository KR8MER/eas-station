<svg width="220" height="100" viewBox="0 0 220 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ARRL Field Resource Badge</title>
  <desc id="desc">Stylized badge representing the American Radio Relay League with a lightning bolt and field-ready label.</desc>
  <defs>
    <linearGradient id="arrlGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#450a0a" />
      <stop offset="60%" stop-color="#991b1b" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1f2937" flood-opacity="0.25" />
