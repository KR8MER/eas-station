name: Resolve PR conflicts (keep PR branch)

on:
  workflow_dispatch:
    inputs:
      pr_branch:
        description: "PR source branch to keep"
        required: true
        default: "codes/refactor-eas"
      base_branch:
        description: "Base branch to merge from"
        required: true
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  keep-pr-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_branch }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch base
        run: |
          git fetch origin ${{ inputs.base_branch }} --prune

      - name: Merge base into PR branch (prefer PR = ours)
        run: |
          git merge -X ours origin/${{ inputs.base_branch }} -m "Resolve conflicts for PR: keep ${{
            inputs.pr_branch }} over ${{
            inputs.base_branch }}"

      - name: Push updated PR branch
        run: |
          git push origin HEAD:${{ inputs.pr_branch }}
