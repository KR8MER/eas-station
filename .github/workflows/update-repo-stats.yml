name: Update Repository Statistics

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Generate repository statistics
      run: |
        python scripts/generate_repo_stats.py
    
    - name: Check if statistics changed
      id: check_changes
      run: |
        if git diff --quiet static/docs/REPO_STATS.md; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add static/docs/REPO_STATS.md
        git commit -m "Update repository statistics [skip ci]"
        git push
