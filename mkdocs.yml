# MkDocs Configuration for EAS Station Documentation
site_name: EAS Station Documentation
site_description: Professional Emergency Alert System platform for NOAA and IPAWS alerts
site_author: KR8MER
site_url: https://kr8mer.github.io/eas-station/
repo_url: https://github.com/KR8MER/eas-station
repo_name: KR8MER/eas-station
copyright: Copyright &copy; 2025 KR8MER. Licensed under MIT License.
docs_dir: docs

# Theme Configuration
theme:
  name: material
  language: en
  logo: static/img/eas-station-logo.svg
  favicon: static/img/eas-station-logo.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant     # Instant loading
    - navigation.tracking    # URL updates with scroll
    - navigation.tabs        # Top-level tabs
    - navigation.tabs.sticky # Sticky tabs
    - navigation.sections    # Section navigation
    - navigation.expand      # Expand navigation by default
    - navigation.indexes     # Section index pages
    - navigation.top         # Back to top button
    - search.suggest         # Search suggestions
    - search.highlight       # Highlight search results
    - search.share           # Share search results
    - toc.follow            # TOC follows scroll
    - content.code.copy     # Copy code button
    - content.code.annotate # Code annotations
    - content.tabs.link     # Link content tabs

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  # - minify:  # Disabled for compatibility
  #     minify_html: true
  #     minify_js: true
  #     minify_css: true
  #     htmlmin_opts:
  #       remove_comments: true
  #     cache_safe: true

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KR8MER/eas-station
      name: GitHub Repository
  generator: false
  version:
    provider: mike

