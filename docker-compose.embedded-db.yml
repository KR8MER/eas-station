# Complete standalone docker-compose file with embedded PostgreSQL database
# This file can be used directly in Portainer or with: docker-compose -f docker-compose.embedded-db.yml up
#
# IMPORTANT SECURITY NOTE:
# The default database password is "postgres" which is NOT SECURE for production.
# You MUST set a secure password by configuring these environment variables in Portainer:
#   - SECRET_KEY (generate with: python3 -c "import secrets; print(secrets.token_hex(32))")
#   - POSTGRES_PASSWORD (use a strong password)
#
# See PORTAINER_DATABASE_SETUP.md for complete instructions.

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: eas-nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP (redirects to HTTPS) - binds to both IPv4 and IPv6
      - "443:443"  # HTTPS - binds to both IPv4 and IPv6
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - nginx-logs:/var/log/nginx
      - app-config:/app-config:ro  # Read persistent config from setup wizard
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    depends_on:
      - app
    security_opt:
      - no-new-privileges:true

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - app-config:/app-config:ro  # Read persistent config from setup wizard
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: eas-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true

  audio-service:
    image: eas-station:latest
    container_name: eas-audio-service
    restart: unless-stopped
    command: ["python", "audio_service.py"]
    volumes:
      - app-config:/app-config
    environment:
      # Database connection - embedded database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      CONFIG_PATH: /app-config/.env

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}

      # Icecast configuration
      ICECAST_SERVER: ${ICECAST_SERVER:-icecast}
      ICECAST_PORT: ${ICECAST_INTERNAL_PORT:-8000}
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      # SDR Device Passthrough
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
      alerts-db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOAPYSDR_DRIVERS: ${SOAPYSDR_DRIVERS:-rtlsdr,airspy}
    image: eas-station:latest
    depends_on:
      redis:
        condition: service_healthy
      alerts-db:
        condition: service_healthy
      icecast:
        condition: service_healthy
    expose:
      - "5000"  # Internal only, accessed via nginx reverse proxy
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
      - certbot-conf:/etc/letsencrypt:ro  # Allow SSL export routes to read certificates
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Allow container engine health checks
    environment:
      # Database connection - embedded database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis connection for worker coordination
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}

      # Application settings
      SECRET_KEY: ${SECRET_KEY:-}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Location defaults
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      DEFAULT_COUNTY_NAME: ${DEFAULT_COUNTY_NAME:-}
      DEFAULT_STATE_CODE: ${DEFAULT_STATE_CODE:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}

      # Icecast auto-configuration (optional - enables automatic streaming)
      ICECAST_SERVER: ${ICECAST_SERVER:-icecast}
      ICECAST_PORT: ${ICECAST_INTERNAL_PORT:-8000}
      ICECAST_EXTERNAL_PORT: ${ICECAST_EXTERNAL_PORT:-8001}
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      ICECAST_ADMIN_USER: ${ICECAST_ADMIN_USER:-admin}
      ICECAST_ADMIN_PASSWORD: ${ICECAST_ADMIN_PASSWORD:-changeme_admin}
      ICECAST_ENABLED: ${ICECAST_ENABLED:-true}
      ICECAST_PUBLIC_HOSTNAME: ${ICECAST_PUBLIC_HOSTNAME:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb

      # GPIO Device Passthrough (Raspberry Pi)
      # GPIO devices are NOT mounted by default to allow deployment on non-Pi hosts.
      # If running on Raspberry Pi and need GPIO access, use the Pi override:
      #   docker-compose -f docker-compose.embedded-db.yml -f docker-compose.pi.yml up -d
      # See docker-compose.pi.yml for Raspberry Pi GPIO configuration.

      # Block Device Passthrough for SMART Monitoring
      # Pass through all block devices for comprehensive SMART health monitoring
      - /dev:/dev:ro  # Read-only access to all devices for SMART monitoring
    privileged: true  # Required to allow /dev/pts creation despite read-only /dev mount
    security_opt:
      - no-new-privileges:true

  noaa-poller:
    image: eas-station:latest
    depends_on:
      app:
        condition: service_started
      alerts-db:
        condition: service_healthy
    command: ["python", "poller/cap_poller.py", "--continuous", "--interval", "120"]
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - embedded database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
      
      # Block Device Passthrough for SMART Monitoring
      # Pass through all block devices for comprehensive SMART health monitoring
      - /dev:/dev:ro  # Read-only access to all devices for SMART monitoring
    privileged: true  # Required to allow /dev/pts creation despite read-only /dev mount
    security_opt:
      - no-new-privileges:true

  ipaws-poller:
    image: eas-station:latest
    depends_on:
      app:
        condition: service_started
      alerts-db:
        condition: service_healthy
    command:
      - python
      - poller/cap_poller.py
      - --continuous
      - --interval
      - "120"
      - --log-level
      - "${LOG_LEVEL:-INFO}"
    restart: unless-stopped
    env_file:
      - stack.env  # For Portainer Git deployments - provides defaults
      # NOTE: .env removed - loads empty file from Git. App loads from CONFIG_PATH at runtime.
    volumes:
      - app-config:/app-config  # Persistent volume for .env file
    environment:
      # Database connection - embedded database
      POSTGRES_HOST: ${POSTGRES_HOST:-alerts-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      CONFIG_PATH: /app-config/.env  # Point to persistent location

      # Poller configuration
      CAP_POLLER_MODE: IPAWS
      CAP_ENDPOINTS: ${IPAWS_CAP_FEED_URLS:-}

      # SDR settings
      SDR_ARGS: ${SDR_ARGS:-driver=airspy}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/bus/usb:/dev/bus/usb
      
      # Block Device Passthrough for SMART Monitoring
      # Pass through all block devices for comprehensive SMART health monitoring
      - /dev:/dev:ro  # Read-only access to all devices for SMART monitoring
    privileged: true  # Required to allow /dev/pts creation despite read-only /dev mount
    security_opt:
      - no-new-privileges:true

  alerts-db:
    image: ${ALERTS_DB_IMAGE:-postgis/postgis:17-3.4}
    restart: unless-stopped
    networks:
      default:
        aliases:
          - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - alerts-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alerts}"]
      interval: 10s
      timeout: 5s
      retries: 5

  icecast:
    build:
      context: .
      dockerfile: Dockerfile.icecast
    image: eas-icecast:latest
    container_name: eas-icecast
    restart: unless-stopped
    ports:
      - "${ICECAST_PORT:-8001}:8000"  # Icecast web interface and streams (port 8001 to avoid Portainer conflict)
    environment:
      # Icecast configuration via environment variables
      - ICECAST_LOCATION=EAS Monitoring Station
      - ICECAST_ADMIN=${ICECAST_CONTACT:-admin@example.com}
      - ICECAST_HOSTNAME=${ICECAST_HOSTNAME:-localhost}
      - ICECAST_MAX_CLIENTS=${ICECAST_MAX_CLIENTS:-100}
      - ICECAST_MAX_SOURCES=${ICECAST_MAX_SOURCES:-50}

      # Authentication (defaults only - actual values loaded from /app-config/.env)
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-eas_station_source_password}
      - ICECAST_RELAY_PASSWORD=${ICECAST_RELAY_PASSWORD:-changeme_relay}
      - ICECAST_ADMIN_PASSWORD=${ICECAST_ADMIN_PASSWORD:-changeme_admin}
    volumes:
      - icecast-logs:/var/log/icecast2
      - app-config:/app-config:ro  # Mount persistent config as read-only for password sync
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:8000/status.xsl >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Note: Configure EAS Station to use Icecast:
    #   1. Go to /settings/audio in the web interface
    #   2. Scroll to "Icecast Streaming Output"
    #   3. Server: icecast (or localhost if accessing from host)
    #   4. Port: 8000 (internal) / 8001 (external/host access)
    #   5. Source Password: (value from ICECAST_SOURCE_PASSWORD above)
    #   6. Save configuration
    # Streams will be available at: http://localhost:8001/source-name

volumes:
  alerts-db-data:
  redis-data:  # Redis persistent storage for worker coordination
  app-config:  # Persistent storage for wizard-generated .env file
  icecast-logs:  # Icecast server logs
  certbot-conf:  # Let's Encrypt SSL certificates
  certbot-www:  # Certbot ACME challenge files
  nginx-logs:  # nginx access and error logs
